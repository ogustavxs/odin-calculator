<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <button id="clear" class="but">AC</button>
        <button id="signal" class="but">+/-</button>
        <button id="percentage" class="but">%</button>
        <button id="divide" class="but">/</button>
        <button id="multiply" class="but">âœ–</button>
        <button id="subtract" class="but">-</button>
        <button id="add" class="but">+</button>
        <button id="equal" class="equalbutton">=</button>
        <button id="nine" class="but">9</button>
        <button id="eight" class="but">8</button>
        <button id="seven" class="but">7</button>
        <button id="six" class="but">6</button>
        <button id="five" class="but">5</button>
        <button id="four" class="but">4</button>
        <button id="three" class="but">3</button>
        <button id="two" class="but">2</button>
        <button id="one" class="but">1</button>
        <button id="zero" class="zerobutton">0</button>
        <button id="decimal" class="but">.</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
